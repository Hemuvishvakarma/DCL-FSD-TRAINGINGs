<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: 0 auto;
            background-image: url('https://images.unsplash.com/photo-1740124659051-71da6ea354e0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzMHx8fGVufDB8fHx8fA%3D%3D');
        }
    </style>
</head>
<body>
    <form action="./login.html">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" name="confirm-password" id="confirm-password" required>
        <button type="submit">Register</button>

        <label for="logout"><a href="./login.html">exit</a></label>
    </form>
</body>
</html>
